<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浦发银行</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
	<script src='js/jquery-1.11.1.min.js'></script>
</head>
<body>
	<div class="data_see">
		<div class="data_see_top">
			<span style='color:#3396FF;cursor:pointer;' id='return_prev'>返回 | </span>
			<span style='color:#3396FF;'>帮助文件</span>
			<span style='color:#3396FF;'> > </span>
			<span>视频文件</span>
		</div>
		<div class="video_shipin">
			<img src="images/video_shipi.png" alt="">
		</div>
	</div>
	<div class="tanchuang_box" id='del_box' style='display:none;'>
		<div class="tanchuang_boxin">
			<span class="close_Btn" id='close_Btn'><img src="images/close_btn.png" alt=""></span>
			<strong class='wenxi_show'>
				您删除此报表后用户1、用户2、用户3、用户4、用户5等人也将无法查看此报表
			</strong>
			<div class="button_bbtn">
				<button>确定</button>
				<button>取消</button>
			</div>
		</div>
	</div>
	<script>
		$('.fenye_i_in em').click(function(){
			$(this).addClass('current').siblings('em').removeClass('current');
		});
		$('#next_x').click(function(){
			var input_input = $('#input_input').val();
			if(input_input <= 1){
				return false;
			}else{
				input_input --;
				$('#input_input').val(input_input);
			}
		});
		$('#prev_s').click(function(){
			var input_input = $('#input_input').val();
			input_input ++;
			$('#input_input').val(input_input);	
		});
		$('.xuanbox').click(function(){
			if($(this).hasClass('current')){
				$(this).removeClass('current');
			}else{
				$(this).addClass('current');
			}
		});
		$('#dele_btn').click(function(){
			$('#del_box').stop(true).fadeIn(300);
		});
		$('#close_Btn').click(function(){
			$('#del_box').stop(true).fadeOut(200);
		});
		$('#return_prev').click(function(){
			window.location.href ='data_bangzhu.html';
		});
	</script>
</body>
</html>
